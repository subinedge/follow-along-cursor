<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Follow along cursor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="main-cursor"></div>
  <div id="follow-cursor"></div>

  <h1>
    You should imagine variables as <a href="#" class="mouse-hover">tentacles</a> rather than boxes. They do not contain
    values, they <a href="#" class="mouse-hover">grasp them.</a> Two variables can refer to the <a href="#"
      class="mouse-hover">same value.</a>
  </h1>

  <script src="app.js"></script>
</body>

</html>
